<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFly Registration</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .logo {
        margin-bottom: 20px;
    }

    .logo img {
        width: 80px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #000;
        border-radius: 5px;
        background: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    .button.black {
        background: #000;
        color: #fff;
        border: none;
    }

    form {
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .checkbox {
        margin: 0px;
        font-size: 14px;
    }

    .terms {
        font-size: 12px;
        color: #555;
    }

    /* Styling for Back, Edit, and Logout buttons */
    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .buttons .back,
    .buttons .edit,
    .buttons .logout {
        background: #00aaff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        flex: 1;  /* Allows buttons to take equal space */
        margin: 0 5px;
    }

    .buttons .edit {
        background: #ffcc00;  /* Different color for Edit button */
    }

    .buttons .logout {
        background: #ff4040;
    }

</style>
<body>
    <div class="container">
        <div class="logo">
            <img src="COVER FOTO PROFILE.jpg" width="300px" height="100px" alt="SoundFly Logo">
        </div>
        <h1>Profile</h1>

        <button class="button">Username: Vincent Laurentino</button>
        <button class="button">Email: vl@gmail.com</button>

        <!-- Buttons Section -->
        <div class="buttons">
            <!-- Back Button -->
            <a href="homepage.html" class="back">Back</a>
            <!-- Edit Profile Button -->
            <a href="edit-profile.html" class="edit">Edit Profile</a>
            <!-- Logout Button -->
            <a href="login.html" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
