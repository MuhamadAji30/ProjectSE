<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFly Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #000;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .button.black {
            background: #000;
            color: #fff;
            border: none;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox {
            margin: 10px 0;
            font-size: 14px;
        }

        .terms {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="LOGO.png" alt="SoundFly Logo">
        </div>
        <h1>SoundFly</h1>

        <!-- Buttons Section -->
        <a href="regis.html"><button class="button">Register</button></a>
        <button class="button">Login with Google Account</button>
        <button class="button">Login with Facebook Account</button>
        <button class="button">Login with Phone Number</button>
        <p>or</p>
        <button class="button black">Log in</button>

        
        
    </div>
</body>
</html>
